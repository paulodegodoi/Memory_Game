<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Memory Game</title>
    </head>
    <body>
        <h1 class="title">Frontend Memory Game</h1>
        <button id="btnRestart" class="btn-restart">Restart</button>
        <main class="memory-game">
            <div class="card" data-card="js">
                <img
                    src="img/javascript.png"
                    alt="card"
                    class="card-front"
                /><img
                    src="img/interrogation.png"
                    alt="card"
                    class="card-back"
                />
            </div>
            <div class="card" data-card="node">
                <img src="img/node.png" alt="card" class="card-front" /><img
                    src="img/interrogation.png"
                    alt="card"
                    class="card-back"
                />
            </div>
            <div class="card" data-card="html">
                <img src="img/html5.png" alt="card" class="card-front" /><img
                    src="img/interrogation.png"
                    alt="card"
                    class="card-back"
                />
            </div>
            <div class="card" data-card="react">
                <img src="img/react.png" alt="card" class="card-front" /><img
                    src="img/interrogation.png"
                    alt="card"
                    class="card-back"
                />
            </div>
            <div class="card" data-card="css">
                <img src="img/CSS3.png" alt="card" class="card-front" /><img
                    src="img/interrogation.png"
                    alt="card"
                    class="card-back"
                />
            </div>
            <div class="card" data-card="bootstrap">
                <img
                    src="img/bootstrap.png"
                    alt="card"
                    class="card-front"
                /><img
                    src="img/interrogation.png"
                    alt="card"
                    class="card-back"
                />
            </div>
            <div class="card" data-card="js">
                <img
                    src="img/javascript.png"
                    alt="card"
                    class="card-front"
                /><img
                    src="img/interrogation.png"
                    alt="card"
                    class="card-back"
                />
            </div>
            <div class="card" data-card="node">
                <img src="img/node.png" alt="card" class="card-front" /><img
                    src="img/interrogation.png"
                    alt="card"
                    class="card-back"
                />
            </div>
            <div class="card" data-card="html">
                <img src="img/html5.png" alt="card" class="card-front" /><img
                    src="img/interrogation.png"
                    alt="card"
                    class="card-back"
                />
            </div>
            <div class="card" data-card="react">
                <img src="img/react.png" alt="card" class="card-front" /><img
                    src="img/interrogation.png"
                    alt="card"
                    class="card-back"
                />
            </div>
            <div class="card" data-card="css">
                <img src="img/CSS3.png" alt="card" class="card-front" /><img
                    src="img/interrogation.png"
                    alt="card"
                    class="card-back"
                />
            </div>
            <div class="card" data-card="bootstrap">
                <img
                    src="img/bootstrap.png"
                    alt="card"
                    class="card-front"
                /><img
                    src="img/interrogation.png"
                    alt="card"
                    class="card-back"
                />
            </div>
        </main>
        <script src="script.js" defer></script>
    </body>
</html>
